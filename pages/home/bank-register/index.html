<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles-index.css">
  <title>Contas Bancárias</title>
</head>

<body>
  <aside class="aside-nav">
    <nav class="nav">
      <section class="logo">
        <h1 class="text-logo">FinTech</h1>
      </section>
      <div class="line"></div>
      <section class="nav-list">
        <ul class="nav-list-container-items">
          <li class="nav-list-item">Dashboard</li>
          <li class="nav-list-item">Receitas</li>
          <li class="nav-list-item">Despesas</li>
          <li class="nav-list-item">Investimentos</li>
          <li class="nav-list-item">Contas Bancárias</li>
          <li class="nav-list-item">Cartões</li>
        </ul>
      </section>
      <div class="line"></div>
      <section class="nav-list">
        <ul class="nav-list-container-items">
          <li class="nav-list-item">Suporte</li>
          <li class="nav-list-item">Configuração</li>
          <li class="nav-list-item">Sair</li>
        </ul>
      </section>
    </nav>
  </aside>

  <main class="main">
    <header class="main-header">
      <p class="header-title">Conta Bancária</p>
      <div class="user-content">
        <p class="user-name">Emmanoel Vieira</p>
        <img src="../../../assets/profile/user-image/cat.jpg" alt="" class="user-image">
      </div>
    </header>

    <section class="conta-bancaria">
      <div class="add-conta-bancaria-container">
        <button class="add-conta-bancaria-button">Adicionar Conta Bancária</button>
      </div>
      <div class="conta-bancaria-details">
        <h2 class="section-title">Detalhes da Conta Bancária</h2>
        <div class="bank-details-container">
          <!-- Aqui serão adicionados os detalhes da conta bancária se existir -->
          <div class="bank-detail">
            <span class="detail-label">Nome</span>
            <span class="detail-value">Emmanoel Vieira</span>
          </div>
          <div class="bank-detail">
            <span class="detail-label">Agência</span>
            <span class="detail-value">1234</span>
          </div>
          <div class="bank-detail">
            <span class="detail-label">Banco</span>
            <span class="detail-value">C6 Bank</span>
          </div>
          <div class="bank-detail">
            <span class="detail-label">Saldo</span>
            <span class="detail-value">$10,000.00</span>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="./scripts.js"></script>
</body>

</html>
