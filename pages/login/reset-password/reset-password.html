<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Recuperação de Senha</title>
</head>

<body>
  <form class="form_container">
    <div class="logo_container">FinTech</div>
    <div class="title_container">
      <p class="title">Recuperação de Senha</p>
      <span class="subtitle">Digite a sua nova senha abaixo.</span>
    </div>

    <div class="input_container">
      <label class="input_label" for="new_password">Nova Senha</label>
      <input placeholder="Nova Senha" name="new_password" type="password" class="input_field" id="new_password">
    </div>

    <div class="input_container">
      <label class="input_label" for="confirm_password">Confirmar Nova Senha</label>
      <input placeholder="Confirmar Nova Senha" name="confirm_password" type="password" class="input_field"
        id="confirm_password">
    </div>

    <button title="Reset Password" type="submit" class="sign-in_btn">
      <span>Resetar Senha</span>
    </button>

    <div class="separator">
      <hr class="line">
    </div>

    <p class="note">Voltar para <a href="./login.html">Login</a></p>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
</body>

</html>
