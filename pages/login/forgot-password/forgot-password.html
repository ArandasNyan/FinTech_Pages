<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Recuperar Senha</title>
</head>

<body>
  <form class="form_container">
    <div class="logo_container">FinTech</div>
    <div class="title_container">
      <p class="title">Recuperar Senha</p>
      <span class="subtitle">Informe seu email para recuperar sua senha.</span>
    </div>

    <div class="input_container">
      <label class="input_label" for="email_field">Email</label>
      <svg fill="none" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg" class="icon">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#141B34"
          d="M7 8.5L9.94202 10.2394C11.6572 11.2535 12.3428 11.2535 14.058 10.2394L17 8.5"></path>
        <path stroke-linejoin="round" stroke-width="1.5" stroke="#141B34"
          d="M2.01577 13.4756C2.08114 16.5412 2.11383 18.0739 3.24496 19.2094C4.37608 20.3448 5.95033 20.3843 9.09883 20.4634C11.0393 20.5122 12.9607 20.5122 14.9012 20.4634C18.0497 20.3843 19.6239 20.3448 20.7551 19.2094C21.8862 18.0739 21.9189 16.5412 21.9842 13.4756C22.0053 12.4899 22.0053 11.5101 21.9842 10.5244C21.9189 7.45886 21.8862 5.92609 20.7551 4.79066C19.6239 3.65523 18.0497 3.61568 14.9012 3.53657C12.9607 3.48781 11.0393 3.48781 9.09882 3.53656C5.95033 3.61566 4.37608 3.65521 3.24495 4.79065C2.11382 5.92608 2.08114 7.45885 2.01576 10.5244C1.99474 11.5101 1.99475 12.4899 2.01577 13.4756Z">
        </path>
      </svg>
      <input placeholder="Email" name="input-name" type="email" class="input_field" id="email_field">
    </div>

    <button title="Enviar" type="submit" class="sign-in_btn" onclick="redirectToRecovery()">
      <span>Enviar</span>
    </button>

    <div class="create-account">
      <a href="../login.html">Voltar para o Login</a>
    </div>

    <div class="separator">
      <hr class="line">
    </div>

    <p class="note">Termos de Uso e Condições</p>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
  <script>
    function redirectToRecovery() {
      location.replace("./redefinir-senha.html");
    console.log("Função disparada!")
  }
  </script>
</body>

</html>
